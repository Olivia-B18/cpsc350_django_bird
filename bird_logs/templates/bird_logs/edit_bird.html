{% extends "bird_logs/base.html" %}

{% block content %}

  <p><a href="{% url 'bird_logs:bird' bird.id %}">Back to {{ bird }}</a></p>

  <p>Edit the information for your bird:</p>

    <form action="{% url 'bird_logs:edit_bird' bird.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <br>
        <button name="submit">Save changes</button>
    </form>

  <br>
  <p><a href="{% url 'bird_logs:delete_bird' bird.id %}"><button>Delete this bird</button></a></p>

{% endblock content %}
